<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum App</title>
</head>
<body>
  <h2 class="container" id="clock"></h2>
  <form class="hidden" id="login-form">
    <input
      required
      type="text"
      placeholder="What is your name?"/>
    <button>Log In</button>
  </form>
  <h1 class="hidden"id="greeting"></h1>
  <form id="todo-form">
    <input
    required
    type="text"
    placeholder="Write a To Do and Press Enter">
  </form>
  <ul id="todo-list"></ul>
  <div id="quote">
    <div id="quote-box">
      <span id="quote-text"></span>
      <span id="quote-author"></span>
    </div>
  </div>
  <div id="weather">
    <div id="weather-box">
      <span></span>
      <span></span>
    </div>
  </div>
  <script src="jscodes/greetings.js"></script>
  <script src="jscodes/background.js"></script>
  <script src="jscodes/quotes.js"></script>
  <script src="jscodes/clock.js"></script>
  <script src="jscodes/todo.js"></script>
  <script src="jscodes/weather.js"></script>


</body>
</html>
